name: Build, Push, and Release Debian Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-deb:
    runs-on: ubuntu-20.04

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx (for multi-platform builds, if needed)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t surescan_image .

      # Run the Docker container to build the Debian package
      - name: Build Debian Package
        run: docker run --rm -v ${{ github.workspace }}/output:/out surescan_image sh -c "cp /output/* /out"

      # Upload the .deb package as an artifact
      - name: Upload Debian Package
        uses: actions/upload-artifact@v3
        with:
          name: debian-package
          path: ./output/*.deb

      # Create a release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.${{ github.event.release.created_at | date('YYYYMMDDHHmm') }}
          release_name: Release v1.${{ github.event.release.created_at | date('YYYYMMDDHHmm') }}
          draft: false
          prerelease: false